<!DOCTYPE html>
    <html ng-app="restaurant">
        <head>
            <title>Restaurant Menu and Orders System</title>
            <link rel="stylesheet" href="css/bootstrap.min.css"/>
        </head>

        <body ng-controller="MenuItemsController">

            <div class="container">
                <h3>Restaurant Menu.</h3>

                <table class="table table-hover">
                    <thead>
                        <tr><th>Item</th><th>Description</th><th>Price</th></tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="menuItem in menuItems">
                            <td>{{ menuItem.name }}</td>
                            <td>{{ menuItem.description }}</td>
                            <td>{{ menuItem.price }}</td>
                        </tr>
                    </tbody>
                </table>

                <button class="btn btn-primary btn-large" data-toggle="modal" data-target="#newItem">
                    Add menu item
                </button>

                <div class="modal fade" id="newItem" tabindex="-1" role="dialog" aria-labelledby="newItemLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="newItemLabel">Enter new menu item</h4>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <script src="js/lib/jquery.min.js"></script>
            <script src="js/lib/angular.min.js"></script>
            <script src="js/lib/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
        </body>
    </html>
